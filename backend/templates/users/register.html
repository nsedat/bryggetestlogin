{% extends "shared/base.html" %}


{% block title %}
<title>Registrierung</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <h5 class="display-5">Registrieren bei Brygge</h5>
    <div class="text-danger font-weight-bold">
      {% for error in errors %}
      <li>{{error}}</li>
      {% endfor %}
    </div>
  </div>

  <div class="row my-5">
    <form method="POST">
      <div class="mb-3">
        <label>Benutzername</label>
        <input type="text" required class="form-control" name="username" value="{{username}}" placeholder="Ihr Benutzername">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="text" required placeholder="Ihre EMail" name="email" value="{{email}}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Passwort</label>
        <input type="password" required placeholder="WÃ¤hlen Sie ein sicheres Passwort" value="{{password}}" name="password"
          class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Absenden</button>
    </form>
  </div>
</div>
{% endblock %}
